                        <h3 class="form-h3">الرجاء اختيار نوع الاختبار</h3>
                        <div class="row">

                            <div class="col-lg-4">

                                    <input checked type="radio" name="chose-mode" id="m1" />

                                        <img loading="lazy" src="../assets/images/target.png" alt="" />

                                            <span>أختبر نفسك</span>
                                            <p>عرض نتائج الاختبار في نهاية كل اختبار.</p>
                                        </div>
                                    </div>
                                </label>
                            </div>

                            <div class="col-lg-4">
                                <label class="plan complete-plan" for="m2">
                                    <input type="radio" id="m2" name="chose-mode" />
                                    <div class="plan-content">
                                        <img loading="lazy" src="../assets/images/mountain.png" alt="" />
                                        <div class="plan-details">
                                            <span>درب نفسك</span>
                                            <p>أظهر الإجابة الصحيحة لكل سؤال بعد الإرسال.</p>
                                        </div>
                                    </div>
                                </label>
                            </div>

                            <div class="col-lg-4">
                                <label class="plan complete-plan" for="m3">
                                    <input type="radio" id="m3" name="chose-mode" />
                                    <div class="plan-content">
                                        <img loading="lazy" src="../assets/images/goal1.png" alt="" />
                                        <div class="plan-details">
                                            <span>اختبار محلول</span>
                                            <p>اعرض الاختبار مع الإجابات الصحيحة مقدمًا.</p>
                                        </div>
                                    </div>
                                </label>
                            </div>

                            <button type="submit">ابدأ الأختبار</button>

                        </div>
