        var sub = "#e8e8ef";

        var chart = new Chart(ctx, {

            // The type of chart

            // The data for our dataset
            data: {
                labels: ["تم تحقيقة", "الباقي"],
                datasets: [{
                    backgroundColor: [main, sub],

                }]
            },

                cutoutPercentage: 90,
                legend: {
                    display: false,
